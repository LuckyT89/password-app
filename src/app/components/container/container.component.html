<div class="container">
  <label
    ><input type="checkbox" (change)="toggleCapitalLetters()" />Allow capital
    letters</label
  ><br />
  <label><input type="checkbox" />Allow numbers</label><br />
  <label><input type="checkbox" />Allow special characters</label><br />

  <input type="text" maxlength="1" #input1 (keypress)="validateInput($event)" />
  <input type="text" maxlength="1" #input2 />
  <input type="text" maxlength="1" #input3 />
  <button (click)="buttonClick(input1.value, input2.value, input3.value)">
    Go
  </button>
  <ul>
    <li *ngFor="let match of matchList">{{ match }}</li>
  </ul>
</div>
